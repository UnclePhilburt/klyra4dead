# Netlify configuration for Unity WebGL

[build]
  publish = "doc"

# Headers required for Unity WebGL with threading/SharedArrayBuffer
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Resource-Policy = "cross-origin"

# Compression for Unity build files
[[headers]]
  for = "*.gz"
  [headers.values]
    Content-Encoding = "gzip"

[[headers]]
  for = "*.br"
  [headers.values]
    Content-Encoding = "br"

# Cache Unity assets
[[headers]]
  for = "/Build/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/TemplateData/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
